/* Style hyperlinks to match card title */
a {
  color: #333 ; /* Same color as card title */
  font-size: 1rem; /* Match card title size */
  font-weight: bold; /* Match card title weight */
  text-decoration: none; /* Remove underline */
  transition: color 0.3s, text-decoration 0.3s; /* Smooth transition */
}

/* Hover effect for hyperlinks */
a:hover {
  color: #0070f3; /* Same color as card title hover */
  text-decoration: underline; /* Add underline on hover */
}



/* General Table Styling */
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  background: white;
}

/* Table Header Styling */
th {
  background-color: #212529;
  color: white;
  padding: 12px;
  text-align: left;
  font-weight: bold;
  text-transform: uppercase;
}

/* Table Row Styling */
td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

/* Alternating Row Colors */
tr:nth-child(even) {
  background-color: #f8f8f8;
}

/* Hover Effect */
tr:hover {
  background-color: #e3f2fd;
  transition: background 0.3s;
}

/* Responsive Table */
@media screen and (max-width: 768px) {
  table {
    display: block;
    overflow-x: auto;
    white-space: nowrap;
  }
}


@media (min-width: 34em) {
    .card-columns {
        -webkit-column-count:3;
        -moz-column-count:3;
        column-count:3;
    }
}

pre {
    background: #f4f4f4;
    border: 1px solid #ddd;
    border-left: 3px solid #f36d33;
    color: #222222;
    page-break-inside: avoid;
    font-family: monospace;
    font-size: 13px;
    line-height: 1.6;
    margin-bottom: 1.6em;
    max-width: 100%;
    overflow: auto;
    padding: 1em 1.5em;

    word-wrap: break-word;
}

code {
  /*background: #f4f4f4;*/
  font-size: 14px;
  /*color: #007bff;*/

/* General Card Styles */
.card {
  border-radius: 12px;
  overflow: hidden;
  background: #ffffff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Make the card pop on hover */
.card:hover {
  transform: translateY(-5px); /* Moves the card up slightly */
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

/* Image Styling */
.card-img-top {
  width: 100%;
  height: 200px; /* Adjust height */
  object-fit: cover; /* Ensures image fills space nicely */
  transition: transform 0.3s ease-in-out;
}

/* Subtle zoom effect on hover */
.card:hover .card-img-top {
  transform: scale(1.05);
}

/* Card Content */
.card-body {
  padding: 15px;
  text-align: center;
}

/* Card Title */
.card-title {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  transition: color 0.3s;
}

.card:hover .card-title {
  color: #0070f3; /* Change text color on hover */
}

/* Add a Gradient Overlay on Image */
.card-img-top {
  position: relative;
}

.card-img-top::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
  opacity: 0.5;
  transition: opacity 0.3s ease-in-out;
}

.card:hover .card-img-top::before {
  opacity: 0.8; /* Darkens the image slightly on hover */
}



/* Copy buttons */
button.copybtn {
  webkit-transition: opacity .3s ease-in-out;
  -o-transition: opacity .3s ease-in-out;
  transition: opacity .3s ease-in-out;
  opacity: .15;
  padding: 2px 6px;
  position: absolute;
  right: 4px;
  top: 4px;
}
/*div.highlight:hover .copybtn, div.highlight .copybtn:focus {*/
    //opacity: .3;
/*}*/
div.highlight .copybtn:hover {
    opacity: 1;
    border-color: #51a7e8;
}
div.highlight .copybtn:after {
    opacity: 1;
}
div.highlight {
    position: relative;
}

}

}
