<style>

/* ----------------------------------------------------
   Base Typography & Body
---------------------------------------------------- */
body {
  background-color: #FFFFFF;
  font-family: 'Geist Sans', sans-serif;
  font-weight: 400;
  font-size: 16px;
}

h1, h2, h3 {
  font-family: "Geist Sans", sans-serif;
  font-weight: 900;
}

.container {
  max-width: {{ .Site.Params.containerMaxWidth | default "910px" | safeCSS }};
}


/* ----------------------------------------------------
   Navigation
---------------------------------------------------- */
#nav-border {
  border-bottom: 1px solid #212529;
}

#nav {
  font-family: "Geist Sans", sans-serif;
  position: sticky;
  top: 0;
  background: white;
}

#nav a {
  font-weight: bold;
  color: inherit;
}

#nav .nav-link {
  font-weight: 900;
}


/* ----------------------------------------------------
   Page Layout
---------------------------------------------------- */
#main {
  margin-top: 1em;
  margin-bottom: 4em;
}

#home-jumbotron {
  background-color: inherit;
  font-family: "Geist Sans", sans-serif;
}

#home-jumbotron h1 {
  font-weight: 900;
}

#home-jumbotron p {
  font-weight: 400;
}

.font-125 {
  font-size: 125%;
}

img {
  max-width: 100%;
}

.btn {
  margin-bottom: 0.3em;
  margin-right: 0.3em;
}


/* ----------------------------------------------------
   Links
---------------------------------------------------- */
a {
  color: #333;
  font-size: 1rem;
  font-weight: bold;
  text-decoration: none;
  transition: color 0.3s, text-decoration 0.3s;
}

a:hover {
  color: #0070f3;
  text-decoration: underline;
}


/* ----------------------------------------------------
   Tables
---------------------------------------------------- */
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  background: white;
}

th {
  background-color: #212529;
  color: white;
  padding: 12px;
  text-align: left;
  font-weight: bold;
  text-transform: uppercase;
}

td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

tr:nth-child(even) {
  background-color: #f8f8f8;
}

tr:hover {
  background-color: #e3f2fd;
  transition: background 0.3s;
}

@media (max-width: 768px) {
  table { display: block; overflow-x: auto; white-space: nowrap; }
}


/* ----------------------------------------------------
   Code Blocks
---------------------------------------------------- */
pre {
  background: #f4f4f4;
  border: 1px solid #ddd;
  border-left: 3px solid #f36d33;
  color: #222;
  font-family: monospace;
  font-size: 13px;
  line-height: 1.6;
  margin-bottom: 1.6em;
  max-width: 100%;
  overflow: auto;
  padding: 1em 1.5em;
  display: block;
  word-wrap: break-word;
}

code {
  font-size: 14px;
}


/* ----------------------------------------------------
   Card Styles (GLOBAL)
---------------------------------------------------- */
.card {
  border-radius: 12px;
  overflow: hidden;
  background: #ffffff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

/* Global card image size */
.card-img-top {
  width: 100%;
  height: 200px;
  object-fit: cover;
  position: relative;
  transition: transform 0.3s ease-in-out;
}

/* Zoom on hover */
.card:hover .card-img-top {
  transform: scale(1.05);
}

/* Gradient overlay */
.card-img-top::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
  opacity: 0.5;
  transition: opacity 0.3s ease-in-out;
}

.card:hover .card-img-top::before {
  opacity: 0.8;
}

.card-body {
  padding: 15px;
  text-align: center;
}

.card-title {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
  transition: color 0.3s;
}

.card:hover .card-title {
  color: #0070f3;
}


/* ----------------------------------------------------
   TRAVEL SECTION OVERRIDES 
---------------------------------------------------- */

/* ===== Travel page title ===== */
.section-travel h1 {
  text-align: left;
  margin-bottom: 0.5rem;
  font-size: 2rem;
}

.section-travel .page-subtitle {
  text-align: center;
  color: #666;
  font-size: 1.05rem;
  margin-bottom: 1.5rem;
}

/* ===== Vertical list of cards ===== */
.section-travel .travel-cards {
  display: flex;
  flex-direction: column;
  gap: 2rem; /* space between cards */
}

/* ===== Each card ===== */
.section-travel .card {
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border-radius: 12px;
  background: #ffffff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.section-travel .card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

/* ===== Anchor fills the card ===== */
.section-travel .card > a {
  display: block;
  color: inherit;
  text-decoration: none;
}

/* ===== Card image ===== */
.section-travel .card-img-top {
  width: 100%;
  height: 400px;       /* tall, full-width image */
  object-fit: cover;
  object-position: center;
  border-radius: 12px 12px 0 0;
  transition: transform 0.35s ease;
}

.section-travel .card:hover .card-img-top {
  transform: scale(1.03);
}

/* Optional overlay for subtle effect */
.section-travel .card-img-top::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.05), rgba(0,0,0,0.15));
  pointer-events: none;
}

/* ===== Card body ===== */
.section-travel .card-body {
  padding: 1.2rem 1rem;
  text-align: left;
}

.section-travel .card-title {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 0.25rem;
}

.section-travel time {
  display: inline-block;
  color: #777;
  font-size: 0.95rem;
}

/* ===== Cards with no image ===== */
.section-travel .card.no-image {
  min-height: 160px;
  background: #fafafa;
  border: 1px dashed rgba(0,0,0,0.06);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.2rem;
}

/* ===== Small screen adjustments ===== */
@media (max-width: 600px) {
  .section-travel .card-img-top {
    height: 280px; /* smaller on small screens */
  }
}

/* ----------------------------------------------------
   Copy Buttons
---------------------------------------------------- */
button.copybtn {
  transition: opacity .3s ease-in-out;
  opacity: .15;
  padding: 2px 6px;
  position: absolute;
  right: 4px;
  top: 4px;
}

div.highlight .copybtn:hover {
  opacity: 1;
  border-color: #51a7e8;
}

div.highlight {
  position: relative;
}


/* ----------------------------------------------------
   Misc
---------------------------------------------------- */
.col {
  padding-left: 0;
}

.small {
  max-width: 400px;
  margin: 1rem 0;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}

</style>
