{{ define "main" }}



<h1>{{ .Title }}</h1>



<div class="card-columns">
  {{ range .Pages.ByPublishDate.Reverse }}


<div class="card">
  <a href="{{ .RelPermalink }}">
    
    {{ if .Params.image }}
      <img class="card-img-top" src="{{ .Params.image }}">
    {{ end }}

    <div class="card-body text-center">
      <a href="{{ .RelPermalink }}">
        <h5 class="card-title">{{ .Title }}</h5>
      </a>
      
      {{ partial "date.html" . }}
    </div>

  </a>
</div>

{{ end }}
</div>

{{ end }}
