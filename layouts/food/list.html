{{ define "main" }}



<h1>{{ .Title }}</h1>



	<div class="card-columns">
{{ range .Pages.ByPublishDate.Reverse }}


  <div class="card">
    <a href="{{ .RelPermalink }}">
    <img  class="card-img-top" src="{{ .Params.image }}">

    <div class="card-body text-center">
      <a href="{{ .RelPermalink }}">
        <h5 class="card-title">{{ .Title }}</h5>
      </a>
      
      {{ partial "date.html" . }}
    </div>

  </a>
  </div>




{{ end }}
</div>

{{ end }}
