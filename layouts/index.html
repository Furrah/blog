{{ define "main" }}

<div id="home-jumbotron" class="jumbotron-fluid text-center">
	<div class='container'>
  <h1> {{ .Site.Title }}</h1>
  <p class="font-125">{{ .Site.Params.homeText | markdownify }}</p>
</div>

	{{ range first 10 .Site.RegularPages.ByPublishDate.Reverse  }}
		<p>
		  <a class="font-125" href="{{ .RelPermalink }}">{{ .Title }}</a>
		  <br>
		  {{ partial "date-and-tags.html" . }}

		</p>
	{{ end }}
</div>
{{ end }}
